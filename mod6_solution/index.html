<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/app.css" />
    <style>
      .message {
        font-size: 1.3em;
        font-weight: bold;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app="LunchCheck">
    <div class="container" ng-controller="LunchCheckController as lunchCheck">
      <h1>Lunch Checker</h1>

      <div class="form-group">
        <form name="lunchForm">
          <input
            ng-model="lunchInput"
            ng-class="{'is-valid': dataPresent, 'is-invalid': !dataPresent && buttonClicked}"
            id="lunch-menu"
            type="text"
            placeholder="list comma separated dishes you usually have for lunch"
            class="form-control"
          />
        </form>
        <p>
          Empty items, such as '' (i.e. Item 1, '', Item 2) are not counted
          towards the number of items
        </p>
      </div>
      <div class="form-group">
        <button
          class="btn btn-default"
          ng-click="handleButtonClick(lunchInput)"
        >
          Check If Too Much
        </button>
      </div>
      <div
        class="form-group message"
        ng-class="{'text-success': dataPresent, 'text-danger': !dataPresent}"
      >
        <p>{{lunchMessage}}</p>
      </div>
    </div>
  </body>
</html>
